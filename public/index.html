<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Heart Rate Simulator ‚ù§Ô∏è</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {

      text-align: center;
      margin: 30px;
      background-color: #f9f9f9;
    }
    h1 { color: #333; }
    #hr { font-size: 48px; margin: 10px 0; color: #d92332; }
    canvas {
      max-width: 600px; margin-top: 30px;
      background: #fff; border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 10px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover:not(:disabled) { background-color: #0056b3; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    .active { background-color: #c82333 !important; }
    #baseline { font-size: 20px; color: #555; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Heart Rate Simulator ‚ù§Ô∏è</h1>
  <div id="hr">-- BPM</div>
  <div id="baseline">Baseline: -- BPM</div>
  <div>
    <button id="btnLoud" onclick="triggerSpike('loud')">Loud Noise üîä</button>
    <button id="btnPersistent" onclick="triggerSpike('persistent')">Persistent Noise üå´Ô∏è</button>
    <button id="btnReset" onclick="resetBaseline()">Reset Baseline üîÑ</button>
  </div>
  <canvas id="hrChart" width="600" height="300"></canvas>
  <script src="client.js"></script>

</html>
