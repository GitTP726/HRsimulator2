<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Heart Rate Simulator</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #fefefe;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      color: #c91e1e;
    }
    #hr {
      font-size: 2rem;
      margin: 1rem 0;
    }
    button {
      margin: 0.5rem;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.2s;
    }
    #btnLoud { background: #d9534f; color: white; }
    #btnPersistent { background: #f0ad4e; color: white; }
    button:hover { opacity: 0.9; }
    canvas {
      margin-top: 2rem;
      max-width: 700px;
      width: 100%;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #btnReturn { background: #5cb85c; color: white; }
  </style>
</head>
<body>
  <h1>ðŸ’“ Heart Rate Simulator</h1>
  <div id="hr">-- BPM</div>
  <div id="baseline">Baseline: --</div>

  <div>
    <button id="btnLoud">Loud Noise Spike</button>
    <button id="btnPersistent">Persistent Spike</button>
    <button id="btnReturn">Return to Baseline</button>
  </div>

  <canvas id="hrChart"></canvas>

  <script src="client.js"></script>
</body>
</html>
