<!--
  index.html

  Purpose:
  - Displays a live HR monitor interface
  - Provides buttons for triggering heart rate spikes (Loud / Persitent) and resetting to normal
  - Includes a line chart for visulization
  - connects to client.js
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Heart Rate Simulator</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      text-align: center;
      background-color: #fefefe;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center; /* centers everything horizontally */
      justify-content: flex-start;
      min-height: 100vh;
    }
    h1 { color: #d92332; margin-bottom: 0.5rem; }
    #hr { font-size: 2rem; margin: 1rem 0; }
    #baseline { color: #555; margin-bottom: 1.5rem; }

    button {
      margin: 0.4rem;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }
    #btnLoud { background: #d9534f; }
    #btnPersistent { background: #f0ad4e; }
    #btnReturn { background: #5cb85c; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }

    /* center and size chart */
    canvas {
      display: block;
      margin-top: 2rem auto;
      max-width: 600px;
      width: 90%;
      height: 300px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>ðŸ’“ Heart Rate Simulator</h1>
  <div id="hr">-- BPM</div>
  <div id="baseline">Baseline: --</div>

  <div>
    <button id="btnLoud">Loud Noise Spike</button>
    <button id="btnPersistent">Persistent Spike</button>
    <button id="btnReturn">Return to Baseline</button>
  </div>

  <canvas id="hrChart"></canvas>

  <script src="client.js"></script>
</body>
</html>
